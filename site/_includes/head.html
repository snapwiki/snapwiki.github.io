<!-- Title and Meta -->

<title>
  {% if page.title != "Index" %}{{ page.title }} - {% endif %}Snap! Wiki
</title>
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, viewport-fit=cover"
/>
<meta name="description" content="{{ page.description }}" />
<meta name="author" content="" />
<link
  rel="icon"
  href="https://static.miraheze.org/snapwikiwiki/0/06/Snap_wiki_logo2.png"
/>
<link rel="manifest" href="/manifest.webmanifest" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://snapwiki.github.io{{ page.url }}" />
<meta
  property="og:title"
  content='{% if page.title != "Index" %}{{ page.title }} - {% else %}Snap! Wiki{% endif %}'
/>
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:site_name" content="Snap! Wiki" />
<meta property="og:locale" content="en_US" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="https://snapwiki.github.io{{ page.url }}" />
<meta
  name="twitter:title"
  content='{% if page.title != "Index" %}{{ page.title }} - {% endif %}Snap! Wiki'
/>
<meta name="twitter:description" content="{{ page.description }}" />

<!-- Require Script and Loading Page -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/css/base.css" />
<meta
  name="google-site-verification"
  content="GAhpls4iHd0QmH8tJvBobuNWNE9QmgPbDs8fNmXJ8aI"
/>
{% unless page.no-analytics %} {% endunless %}
<script src="/assets/js/base.js" defer></script>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
