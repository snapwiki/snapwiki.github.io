---
layout: default
title: Projects
description: Snap! Wiki Projects
---

<h1>Snap<em>!</em> Wiki Projects</h1>
<div class="container">
    {% for project in site.data.projects %}
    <div class="card">
      <div class="card-body">
       <a href="{{ project.link }}"> <h5 class="card-title">{{ project.title }}</h5></a>
        <h6 class="card-subtitle mb-2 text-muted">{{ project.description }}</h6>
      </div>
    </div>
    {% endfor %}
</div>
