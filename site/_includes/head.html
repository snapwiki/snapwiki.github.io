<!-- Title and Meta -->

<title>
  {% if page.title != "Index" %}{{ page.title }} - {% endif %}Snap! Wiki
</title>
<meta name="theme-color" content="#007bff" />
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, viewport-fit=cover"
/>
<meta name="description" content="{{ page.description }}" />
<meta name="author" content="" />
<link rel="icon" href="/assets/images/logo.png" />
<link rel="manifest" href="/manifest.webmanifest" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://snapwiki.github.io{{ page.url }}" />
<meta
  property="og:title"
  content='{% if page.title != "Index" %}{{ page.title }} - {% endif %}Snap! Wiki'
/>
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:site_name" content="Snap! Wiki" />
<meta property="og:locale" content="en_US" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="https://snapwiki.github.io{{ page.url }}" />
<meta
  name="twitter:title"
  content='{% if page.title != "Index" %}{{ page.title }} - {% endif %}Snap! Wiki'
/>
<meta name="twitter:description" content="{{ page.description }}" />

<!-- Require Script and Loading Page -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/assets/css/base.css" />
<meta
  name="google-site-verification"
  content="GAhpls4iHd0QmH8tJvBobuNWNE9QmgPbDs8fNmXJ8aI"
/>
{% unless page.no-analytics %} {% endunless %}
<script src="/assets/js/base.js" defer></script>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("/sw.js")
      .then((reg) => console.log("Service worker registered"))
      .catch((err) =>
        console.log("Service worker could not be registered", err)
      );
  }
</script>
